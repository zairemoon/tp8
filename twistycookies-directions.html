<ol>
      <li>Preheat oven to 375 degrees(190 degrees C).</li>
      <li>Combine white and brown sugar, butter and eggs. Stir in flour, baking soda and salt. The dough will be stiff.</li>
      <li>Stir in nuts, chocolate chips, rum and whiskey. Drop dough by tablespoonful onto cookie sheet. Bake 8 to 10 minutes.</li>
  </ol>
